// [START declaration]

syntax = "proto3";
package mpb_arm_com;

message BottlePoses {
  uint32 seq = 1;
  BottlePose left_pose = 2;
  BottlePose right_pose = 3;
}

message BottlePose {
  uint32 seq = 1;
  double x = 2;
  double y = 3;
  double z = 4;
  double roll = 5;
  double pitch = 6;
  double yaw = 7;  
  int32 data_valid = 8;
};
